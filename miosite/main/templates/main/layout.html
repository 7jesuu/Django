{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://kit.fontawesome.com/122c5d3a92.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/GPN.png' %}" alt="Лого">
        <span class="logo">Gazpromneft</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""></a><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href=""></a><li><i class="fa-solid fa-info"></i>Про нас</li></a>
            <a href=""></a><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
